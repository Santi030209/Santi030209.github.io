    <style>

            color: #2e8b57;
            font-size: 3em;
        }

            font-size: 1.5em;
            color: #6a5acd;

            color: #ff69b4;

<body>
    <div class="container">
        <h1>Para mi amigo Arce</h1>
        <p>¡Eres increíble, Arce! Solo quiero que sepas que te quiero mucho y valoro tu amistad más de lo que las palabras pueden expresar.</p>
        <p class="heart">❤️</p>
    </div>

</html>
